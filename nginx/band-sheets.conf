# HTTP server block - redirects to HTTPS for non-main domains
server {
    listen 80;
    server_name muzjik.com www.muzjik.com band-sheets.com www.band-sheets.com 
               f-minor.com www.f-minor.com b-major.com www.b-major.com g-minor.com www.g-minor.com 
               lead-sheets.com www.lead-sheets.com putuni.com www.putuni.com riddam.com www.riddam.com;

    # Let's Encrypt certificate validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect HTTP to HTTPS on main domain
    location / {
        return 301 https://bandut.com$request_uri;
    }
}

# HTTP server block for bandut.com - redirects to HTTPS
server {
    listen 80;
    server_name bandut.com www.bandut.com;

    # Let's Encrypt certificate validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://bandut.com$request_uri;
    }
}

# HTTPS server block for all non-main domains - redirects to bandut.com
server {
    listen 443 ssl;
    server_name muzjik.com www.muzjik.com band-sheets.com www.band-sheets.com 
               f-minor.com www.f-minor.com b-major.com www.b-major.com g-minor.com www.g-minor.com 
               lead-sheets.com www.lead-sheets.com putuni.com www.putuni.com riddam.com www.riddam.com;

    # SSL configuration - use the bandut.com certificate
    ssl_certificate /etc/letsencrypt/live/bandut.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bandut.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Redirect to bandut.com
    location / {
        return 301 https://bandut.com$request_uri;
    }
}

# HTTPS server block for bandut.com
server {
    listen 443 ssl;
    server_name bandut.com www.bandut.com;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/bandut.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bandut.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Frontend proxy
    location / {
        proxy_pass http://frontend:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API proxy
    location /api {
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
